<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Tab Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <input type="radio" name="tabs" id="radio-1" checked>
            <label for="radio-1" class="tab">
                Upcoming
                <span class="notification">2</span>
            </label>
            <input type="radio" id="radio-2" name="tabs" id="">
            <label for="radio-2" class="tab">Development</label>
            <input type="radio" id="radio-3" name="tabs" id="">
            <label for="radio-3" class="tab">Completed</label>
            <span class="glider"></span>
        </div>
    </div>
</body>
</html>
